<!DOCTYPE html>
<html lang="en" ng-app="cardGame">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="player.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="jq.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <h1 class="center">Adventure Time</h1>
  <span class="board-container"  ng-controller="gameCtrl" >

    <!-- player 2 hand -->
    <div class="deck">
      <span ng-repeat="card in playerTwo.cards">
        <div class="card">
          <img src="images/back-of-card.png" class="card"/>
        </div>
      </span>
    </div>

    <!-- playing field -->
    <div class="field">
      <div class="info-board">
        <span class="desc"></span>
      </div>
      <div class="card card-margin">
        <img src="{{playerTwoCard.image}}" class="card" />
      </div>
      <div class="card card-margin">
        <img src="{{playerOneCard.image}}" class="card" data-desc="{{playerOneCardPick.desc}}" />
      </div>
      <div class="score-board">
        <div>Player Two Score: {{playerOne.score}}</div>
        <div>Player One Score: {{playerTwo.score}}</div>
      </div>
    </div>

    <!-- player 1 hand -->
    <div class="deck border">
      <span ng-repeat="card in playerOne.cards">
        <span ng-click="startRound(card, playerOne, playerTwo, compareCard, deleteCards)">
          <div class="card">
            <img src={{card.image}} alt="image of card"  class="card" data-desc={{card.desc}} />
          </div>
        </span>
      </span>
    </div>

      <div ng-click="playAgain()" class="reset">playAgain</div>
  </span>




</body>
</html>
