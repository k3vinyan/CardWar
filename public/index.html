<!DOCTYPE html>
<html lang="en" ng-app="cardGame">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="player.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="jq.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <span class="board-container"  ng-controller="gameCtrl" >
    <!-- player 2 hand -->
    <div class="deck">
      <span ng-repeat="card in playerTwo.cards">
        <div class="card margin">
          <img src="images/back-of-card.png" class="card flip"/>
        </div>
      </span>
    </div>

    <!-- playing field -->
    <div class="container">
      <div class="field border">
        <div class="info-board border">
          <div class="title border">
            <h1>Card Description</h1>
          </div>
          <div id="desc" class="border">

          </div>
          <div class="title border">
            <h1>Round Info</h1>
            {{message}}
          </div>
        </div>
        <div class="card border">
          <img src="{{playerOneCard.image}}" class="card test" data-desc={{playerOneCard.desc}} />
        </div>
        <div class="card border">
          <img src="{{playerTwoCard.image}}" class="card test" data-desc={{playerTwoCard.desc}} />
        </div>
        <div class="score-board border">
          <div class="border">
            <div>
              <h1>Player One</h1>
            </div>
            <div class="center">
              <div><p class="score-text">{{playerOne.score}}</p></div>
            </div>
          </div>
          <div class="border">
            <div><h1>Player Two</h1></div>
            <div class="center">
              <div><p class="score-text">{{playerTwo.score}}</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- player 1 hand -->
    <div class="deck">
      <span ng-repeat="card in playerOne.cards">
        <span ng-click="startRound(card, playerOne, playerTwo, compareCard, deleteCards)">
          <div class="card margin" ng-class="cardDisplay('up', {{card.value}})">
            <img src={{card.image}} alt="image of card"  class="card card-animation" ng-class="cardDisplay('rotation', {{card.value}})" data-desc={{card.desc}} />
          </div>
        </span>
      </span>
    </div>

      <div ng-click="playAgain()" class="reset">playAgain</div>
  </span>




</body>
</html>
