<!DOCTYPE html>
<html lang="en" ng-app="cardGame">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="cards.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <h1>Card Game</h1>
  <div class="board-container"  ng-controller="gameCtrl">
    <div class="player-one-hand">
      <ul ng-repeat="card in playerOneCards">
        <div ng-click="pickCard(card)" class="black">
          <li>{{card.name}}</li>
        </div>
      </ul>
    </div>
      <div class="display-card">{{displayCard.name}}</div>
  </div>
</body>
</html>
