<body>
  <span class="game"  ng-controller="gameCtrl" >
    <div class="board-container">

      <div class="playerhand-top">
        <div class="deck">
            <div ng-repeat="card in playerTwo.cards" class="card-container"> 
                <img src="images/back-of-card.png" class="card" />
            </div>
        </div>
      </div>

      <div class="board">
        <div class="card-info--container">
          <div class="card-description">
            <div>
              <h3>Card Description</h3>
            </div>
            <div id="desc">
              
            </div>
          </div>
          <div class="round-info">
            <div>
                <h3>Round Info</h3>
            </div>
            <div>
                <p>{{message}}</p>
            </div>
          </div>
        </div>

        <div class="card-placement-container">
          <div class="player-one-card-placement">
              <div>
                  <h3>Player One</h3>
              </div>
              <div>
                  <img ng-src="{{playerOneCard.image}}" data-desc={{playerOneCard.desc}} />
              </div> 
          </div>
          
          <div class="player-two-card-placement">
            <div> 
                <h3>Player Two</h3>
              </div>
              <div>
                  <img ng-src="{{playerTwoCard.image}}" data-desc={{playerTwoCard.desc}} />
              </div>
          </div>
          
        </div>


        <div class="score-container">  

          <div class="player-one-score">
            <div>
              <h3>Player 1 Score</h3>
            </div>
            <div>
              <p>{{playerOne.score}}</p>
            </div>
          </div>
            
          <div class="player-two-score">
            <div>
              <h3>Player 2 Score</h3>
            </div>
            <div>
              <p>{{playerTwo.score}}</p>
            </div>
          </div>

        </div>
        
     

      <div class="playerhand-bottom">
        <div class="deck">
          <div ng-repeat="card in playerOne.cards" class="card-container">

          </divn>
        </div>
      </div>
    </div>
