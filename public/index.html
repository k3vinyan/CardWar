<!DOCTYPE html>
<html lang="en" ng-app="cardGame">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="cards.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <h1 class="center">Z Warrior</h1>
  <div class="board-container"  ng-controller="gameCtrl" >
    <div>Player1 Score: {{playerOneScore}}  | Player2 Score: {{playerTwoScore}}</div>
    <div class="row">
      <ul ng-repeat="card in playerOneCards">
        <div ng-click="startRound(card, playerOneCards, playerTwoCards, compareCard, deleteCards)" class="black">
          <li>{{card.name}}</li>
        </div>
      </ul>
    </div>
    <div>
      <div class="row">
        <div class="display-card">{{playerOneCard.name}}</div>
        <div class="display-card">{{playerTwoCard.name}}</div>
      </div>
    </div>
    <div class="row">
      <ul ng-repeat="card in playerTwoCards">
        <div>
          <li>{{card.name}}</li>
        </div>
      </ul>
    </div>

      <div ng-click="reset()">reset</div>
  </div>
</body>
</html>
